<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="container.xhtml">
    <ui:define name="head">
        <h:outputStylesheet library="webjars" name="jvectormap/2.0.1/jquery-jvectormap.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
    </ui:define>

    <ui:define name="pageContent">
        <h1>Welcome to RDTravel</h1>

        <h:form id="findTripForm">
            <p:remoteCommand name="selectContinent" action="#{findTripView.test()}" oncomplete="handleContinent" />
            <p:remoteCommand name="selectCountry" action="#{findTripView.setSelectedCountryCommand}" />

            <p:outputLabel for="departureDate" />
            <p:calendar id="departureDate" value="#{findTripView.departureDate}" pattern="dd/MM/yyyy"
                        mindate="#{findTripView.departureDateRestriction()}" converter="com.realdolmen.LocalDateConverter">
                <p:ajax event="dateSelect" update="returnDate" />
            </p:calendar>
            <p:messages for="departureDate" />

            <p:outputLabel for="returnDate" />
            <p:calendar id="returnDate" value="#{findTripView.returnDate}" pattern="dd/MM/yyyy"
                        mindate="#{findTripView.returnDateRestriction()}" converter="com.realdolmen.LocalDateConverter">
                <p:ajax event="dateSelect" update="departureDate" />
            </p:calendar>
            <p:messages for="returnDate" />

            <p:selectOneMenu id="continent" value="#{findTripView.selectedContinent}" converter="#{continentConverter}">
                <p:ajax listener="#{findTripView.onContinentChange}" update="country" />
                <f:selectItems value="#{findTripView.continents}" var="continent" itemLabel="#{continent.name}" itemValue="#{continent}" />
            </p:selectOneMenu>

            <p:selectOneMenu id="country" value="#{findTripView.selectedCountry}" converter="#{countryConverter}">
                <f:selectItems value="#{findTripView.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country}" />
            </p:selectOneMenu>

            <p:outputLabel for="participants" />
            <p:inputText id="participants" value="#{findTripView.participantsAmount}" />

            <p:commandButton ajax="false" action="#{findTripView.findTrips}" value="Find trips" validateClient="true" />
        </h:form>

        <div id="world-map" style="width: 100%; height: 800px"></div>

        <h:outputScript library="webjars" name="jvectormap/2.0.1/jquery.jvectormap.min.js" />
        <h:outputScript>
            var baseUrl = '#{request.contextPath}';
            var continentsJsonUrl = '#{resource['realdolmen/map/continents.json']}';
            var worldJsonUrl = '#{resource['realdolmen/map/world.json']}';
        </h:outputScript>
        <h:outputScript name="realdolmen/js/map.js" />
    </ui:define>
</ui:composition>

</html>
