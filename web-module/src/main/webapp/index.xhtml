<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="container.xhtml">
    <ui:define name="pageContent">
        <h1>Welcome to RDTravel</h1>

        <h:form>
            <p:outputLabel for="departureDate" />
            <p:calendar id="departureDate" />
            <p:messages for="departureDate" />

            <p:outputLabel for="returnDate" />
            <p:calendar id="returnDate" />
            <p:messages for="returnDate" />

            <p:selectOneMenu id="continent" value="#{bookTripView.selectedContinent}">
                <p:ajax listener="#{bookTripView.onContinentChange}" update="destination" />
                <f:selectItems value="#{bookTripView.continents}" />
            </p:selectOneMenu>
        </h:form>
    </ui:define>
</ui:composition>

</html>
