<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        >
<h:body>
    <h:form>
        <h:outputLabel for="usernameInput">
            Username:
        </h:outputLabel>
        <h:inputText id="usernameInput" value="#{loginController.username}"
                     required="true" />
        <br />
        <h:outputLabel for="passwordInput">
            Password:
        </h:outputLabel>
        <h:inputSecret id="passwordInput" value="#{loginController.password}"
                       required="true" />
        <br />
        <h:commandButton value="Login"
                         action="#{loginController.login()}" />
    </h:form>
</h:body>

</html>
