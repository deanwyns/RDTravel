<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>RDTravel</title>

    <h:outputStylesheet name="realdolmen/css/all-admin.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
</h:head>
<h:body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a href="#"><i class="fa fa-globe"></i> Trips</a></li>
            </ul>
            <ul>
                <li><a href="#"><i class="fa fa-globe"></i> Trips</a></li>
            </ul>
            <ul>
                <li><a href="#"><i class="fa fa-globe"></i> Trips</a></li>
            </ul>
        </div>
        <div class="wrapper">
            <div class="row">
                <div class="col col-sm-10">
                    <div class="row">
                        <div class="col-sm-6 search-box">
                            <input type="text" placeholder="Search" />
                        </div>
                        <div class="col-sm-6 user-box">
                            Welcome, <h:outputText value="#{currentUser.user.firstName} #{currentUser.user.lastName}" />
                        </div>
                    </div>
                </div>
                <div class="col col-sm-2">
                    <h:form >
                        <h:commandButton styleClass="logout-button" value="Logout" type="submit" action="#{loginController.logout()}">
                            <f:param name="redirect" value="#{request.contextPath}/security/login.xhtml" />
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
            <div class="row row-spacer">
                <div class="col col-sm-12">
                    <ui:insert name="pageContent" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</h:body>
</html>
