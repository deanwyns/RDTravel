<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>RDTravel</title>

    <h:outputStylesheet name="realdolmen/css/all-admin.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
</h:head>
<h:body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li><h:link outcome="/admin/dashboard"><i class="fa fa-tachometer"></i> Dashboard</h:link></li>
            </ul>
            <ul>
                <li><h:link outcome="/admin/flights/overview"><i class="fa fa-plane"></i> Flights</h:link></li>
            </ul>
            <ul>
                <li><h:link outcome="/admin/bookings/overview"><i class="fa fa-balance-scale"></i> Bookings</h:link></li>
            </ul>
        </div>
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-5 search-box">
                    <p:inputText placeholder="Search" />
                </div>
                <div class="col-sm-5 user-box">
                    Welcome, <h:outputText value="#{currentUser.user.firstName} #{currentUser.user.lastName}" />
                </div>
                <div class="col col-sm-2">
                    <h:form >
                        <h:commandButton styleClass="button logout-button" value="Logout" type="submit" action="#{loginController.logout()}">
                            <f:param name="redirect" value="#{request.contextPath}/index.xhtml" />
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
            <ui:insert name="pageContent" />
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</h:body>
</html>
