<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        >
<h:head>
    <title>RDTravel</title>
    <ui:insert name="head" />

    <h:outputStylesheet name="realdolmen/css/all.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
</h:head>
<h:body>
    <nav class="navbar navbar-blue navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:link styleClass="navbar-brand" outcome="/index">RD Travel</h:link>
            </div>
            <h:form styleClass="display: inline;">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <c:if test="#{request.isUserInRole('RDTravelAdmin')}">
                            <li>
                                <h:link outcome="/admin/dashboard">Admin</h:link>
                            </li>
                        </c:if>
                        <c:if test="#{request.isUserInRole('PartnerAdmin')}">
                            <li>
                                <h:link outcome="/admin/dashboard">Partner</h:link>
                            </li>
                        </c:if>
                        <li>
                            <h:link rendered="#{empty request.remoteUser}" outcome="/security/login.xhtml">Login</h:link>
                        </li>
                        <li>
                            <h:commandLink rendered="#{not empty request.remoteUser}" ajax="false" action="#{loginController.logout}" value="Logout" />
                        </li>
                    </ul>
                </div>
            </h:form>
        </div>
    </nav>
    <div class="wrapper">
        <ui:insert name="pageContent">
            Content goes here.
        </ui:insert>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</h:body>
</html>
