<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../container.xhtml">
    <ui:define name="pageContent">
            <div class="container">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:panelGroup>
                            <h:outputLabel value="Name of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.trip.name}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="Start date of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.trip.startDate}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="End date of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.trip.endDate}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="Participants to be booked: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.numberOfTravelers}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="Price per day of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.trip.pricePerDay}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="Total price of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup id="totalPrice">
                            <h:outputText value="#{bookingController.totalPrice}"/><br/>
                            <h:outputText rendered="#{bookingController.selectedPayment == 'CreditCard'}" value="(10% CreditCard Discount included!)"/>
                        </h:panelGroup>
                    </h:panelGrid>

                    <p:selectOneRadio id="paymentMethod" value="#{bookingController.selectedPayment}">
                        <f:selectItem itemLabel="Credit Card (10% discount)" itemValue="CreditCard"/>
                        <f:selectItem itemLabel="Endorsement" itemValue="Endorsement"/>
                        <p:ajax listener="#{bookingController.onPaymentMethodChange}" update="payment-info totalPrice" />
                    </p:selectOneRadio>
                    <p:message for="paymentMethod"/>

                    <p:outputPanel id="payment-info">
                        <p:outputPanel rendered="#{bookingController.selectedPayment == 'CreditCard'}">
                            <p:outputLabel value="Creditcard Number: "/>
                            <p:inputText id="creditCardNr" value="#{bookingController.vm.creditCard.number}" />
                            <p:message for="creditCardNr" />

                            <br/>
                            <p:outputLabel value="ExpirationDate:"/>
                            <p:inputMask id="creditCardDate" mask="99-99" placeholder="mm-yy" converter="com.realdolmen.YearMonthConverter" value="#{bookingController.vm.creditCard.expirationDate}"/>
                            <p:message for="creditCardDate"/>
                        </p:outputPanel>

                        <p:outputPanel rendered="#{bookingController.selectedPayment == 'Endorsement'}">
                            <p:outputLabel value="Endorsement number: "/>
                            <p:inputText id="endorsementNr" value="#{bookingController.vm.endorsement.accountNumber}" />
                            <p:message for="endorsementNr" />
                        </p:outputPanel>
                    </p:outputPanel>

                    <h:commandLink value="Book this trip!" action="#{bookingController.bookTrip()}" update="@form"/>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
</html>
