<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../container.xhtml">
        <ui:define name="pageContent">
            <div class="container">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:panelGroup>
                            <h:outputLabel value="Name of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.trip.name}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="Start date of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.trip.startDate}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="End date of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.trip.endDate}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="Participants to be booked: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.numberOfTravelers}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="Price per day of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.booking.trip.pricePerDay}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputLabel value="Total price of the trip: "/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText value="#{bookingController.totalPrice}"/>
                        </h:panelGroup>
                    </h:panelGrid>

                    <p:selectOneRadio id="paymentMethod" value="#{bookingController.selectedPayment}">
                        <f:selectItem itemLabel="Credit Card" itemValue="CreditCard"/>
                        <f:selectItem itemLabel="Endorsement" itemValue="Endorsement"/>
                        <p:ajax listener="#{bookingController.onPaymentMethodChange}" update="payment-info" />
                    </p:selectOneRadio>

                    <p:outputPanel id="payment-info">
                        <p:outputPanel rendered="#{bookingController.selectedPayment == 'CreditCard'}">
                            <p:inputText value="#{bookingController.selectedPayment}" />
                        </p:outputPanel>
                    </p:outputPanel>

                </h:form>
            </div>
        </ui:define>
</ui:composition>
</html>
