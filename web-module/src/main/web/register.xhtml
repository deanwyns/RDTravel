<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
    <h:form id="registerForm">
        <h:panelGrid columns="3">
            <h:outputLabel value="First name:"/>
            <h:inputText required="true" id="c_fname" value="#{customerController.customer.firstName}"/>
            <h:message for="c_fname"/>

            <h:outputLabel value="Last name:"/>
            <h:inputText required="true" id="c_lname" value="#{customerController.customer.lastName}"/>
            <h:message for="c_lname"/>

            <h:outputLabel value="Email:"/>
            <h:inputText required="true" id="c_email" value="#{customerController.customer.email}"/>
            <h:message for="c_email"/>

            <h:outputLabel value="Password:"/>
            <h:inputSecret required="true" id="c_pw" value="#{customerController.customer.password}"/>
            <h:message for="c_pw"/>

            <h:commandButton value="Register" action="#{customerController.createCustomer}">
                <f:ajax render="@form"
                        execute="@form"/>
            </h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
