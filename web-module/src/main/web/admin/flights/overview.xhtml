<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<p:link value="Create flight" outcome="create" />

<p:dataTable var="flight" value="#{flightController.findAll()}">
    <p:column headerText="Id">
        <h:outputText value="#{flight.id}" />
    </p:column>
    <p:column headerText="Departure Time">
        <h:outputText value="#{flight.departureTime}" />
    </p:column>
    <p:column headerText="Arrival Time">
        <h:outputText value="#{flight.arrivalTime}" />
    </p:column>
    <p:column headerText="Seats">
        <h:outputText value="#{flight.occupiedSeats}/#{flight.maxSeats}" />
    </p:column>
    <p:column headerText="Price">
        <h:outputText value="#{flight.price}">
            <f:convertNumber />
        </h:outputText>
    </p:column>
</p:dataTable>
</html>
