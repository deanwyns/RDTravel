<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:rd="http://java.sun.com/jsf/composite/realdolmen">
<h:head>
    <title>Create flight</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Flight information">

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="availableSeats" value="Available seats" />
                <p:inputText id="availableSeats" value="#{createFlightController.viewModel.availableSeats}" />
                <p:messages for="availableSeats" />

                <p:outputLabel for="price" value="Price" />
                <p:inputText id="price" value="#{createFlightController.viewModel.price}" />
                <p:messages for="price" />
            </h:panelGrid>

            <!--<rd:airportSelector airportOut="#{createFlightController.viewModel.departureAirport}" />

            <rd:airportSelector airportOut="#{createFlightController.viewModel.destinationAirport}" />-->

            <p:outputLabel for="departureCountry" value="Country" />
            <p:selectOneMenu id="departureCountry" value="#{airportSelectionView.country1}">
                <p:ajax listener="#{airportSelectionView.onCountryChange1}" update="departureAirport" />
                <f:selectItem itemLabel="Select country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{airportSelectionView.countries}" />
            </p:selectOneMenu>
            <h:outputText />

            <p:outputLabel for="departureAirport" value="Airport" />
            <p:selectOneMenu id="departureAirport" value="#{createFlightController.viewModel.departureAirport}" converter="#{airportConverter}">
                <f:selectItems value="#{airportSelectionView.airports1}" var="airport" itemLabel="#{airport.name}" itemValue="#{airport}" />
            </p:selectOneMenu>
            <p:messages for="departureAirport" />

            <p:outputLabel for="destinationCountry" value="Country" />
            <p:selectOneMenu id="destinationCountry" value="#{airportSelectionView.country2}">
                <p:ajax listener="#{airportSelectionView.onCountryChange2}" update="destinationAirport" />
                <f:selectItem itemLabel="Select country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{airportSelectionView.countries}" />
            </p:selectOneMenu>
            <h:outputText />

            <p:outputLabel for="destinationAirport" value="Airport" />
            <p:selectOneMenu id="destinationAirport" value="#{createFlightController.viewModel.destinationAirport}" converter="#{airportConverter}">
                <f:selectItems value="#{airportSelectionView.airports2}" var="airport" itemLabel="#{airport.name}" itemValue="#{airport}" />
            </p:selectOneMenu>
            <p:messages for="destinationAirport" />

            <p:commandButton value="Submit" icon="ui-icon-check" actionListener="#{createFlightController.create()}" update="@form" />
        </p:panel>
    </h:form>
</h:body>

</html>
